<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Grower Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>चैटबॉट - Apple Grower Chatbot</h2>
      <div class="controls">
        <select id="roleSelector">
          <option value="Grower">किसान</option>
          <option value="Aadhati">आढती</option>
          <option value="PackHouse">पैक हाउस</option>
          <option value="Ladani">लदानी</option>
          <option value="Freight">बोझाइ</option>
          <option value="Driver">ड्राइवर</option>
          <option value="APMC">APMC</option>
          <option value="Police">पुलिस</option>
        </select>

        <button onclick="toggleLanguage()" id="langToggle">English</button>
      </div>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()">जाने</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
